<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Selection â€“ Hamro Chalchitraghar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .seat { width: 40px; height: 40px; margin: 5px; border-radius: 5px; cursor: pointer; text-align: center; line-height: 40px; font-weight: 500; }
        .available { background-color: #4caf50; color: #fff; }
        .booked { background-color: #f44336; color: #fff; cursor: not-allowed; }
        .selected { background-color: #ff9800; color: #000; }
        .locked { background-color: #9e9e9e; color: #fff; cursor: not-allowed; }
    </style>
</head>
<body class="p-4">
<div class="container">
    <h2 class="text-center mb-3">Select Seats</h2>

    <div class="mb-3">
        <p><strong>Movie:</strong> <span th:text="${show.movie.title}"></span></p>
        <p><strong>Show Time:</strong> <span th:text="${#temporals.format(show.showTime, 'dd-MMM hh:mm a')}"></span></p>
        <p><strong>Hall:</strong> <span th:text="${show.hallNo}"></span></p>
    </div>

    <div class="d-flex flex-wrap justify-content-center" style="max-width: 500px;">
        <div th:each="seat : ${seats}"
             th:class="'seat ' + (${seat.booked} ? 'booked' : 'available')"
             th:data-seat="${seat.seatNo}"
             th:text="${seat.seatNo}"
             onclick="toggleSeat(this)">
        </div>
    </div>

    <form id="bookingForm" th:action="@{'/user/shows/' + ${show.id} + '/book'}" method="post" class="text-center mt-4">
        <input type="hidden" name="customerId" value="1"/>
        <input type="hidden" id="seatNumbers" name="seatNumbers"/>
        <button type="button" class="btn btn-primary" th:onclick="'submitBooking(' + ${show.id} + ')'">Confirm Booking</button>
        <a href="/user/" class="btn btn-secondary">Back</a>
    </form>
</div>

<!-- WebSocket (SockJS + STOMP) -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient;
    const showId = /*[[${show.id}]]*/ 0;

    // Connect to WebSocket
    function connectSocket() {
        const socket = new SockJS('/ws-seat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, () => {
            stompClient.subscribe(`/topic/seats/${showId}`, (msg) => {
                const update = JSON.parse(msg.body);
                updateSeatUI(update);
            });
        });
    }

    // Update seat color dynamically
    function updateSeatUI(update) {
        const btn = document.querySelector(`[data-seat="${update.seatNo}"]`);
        if (!btn) return;
        btn.classList.remove('available', 'selected', 'booked', 'locked');
        if (update.status === 'BOOKED') btn.classList.add('booked');
        else if (update.status === 'LOCKED') btn.classList.add('locked');
        else btn.classList.add('available');
    }

    // Send updates to all clients
    function sendSeatUpdate(seatNo, status) {
        if (stompClient && stompClient.connected) {
            stompClient.send("/app/seat-update", {}, JSON.stringify({
                showId: showId,
                seatNo: seatNo,
                status: status,
                updatedBy: "USER"
            }));
        }
    }

    // Toggle seat selection
    function toggleSeat(btn) {
        if (btn.classList.contains('booked') || btn.classList.contains('locked')) return;
        btn.classList.toggle('selected');
        const status = btn.classList.contains('selected') ? 'LOCKED' : 'AVAILABLE';
        sendSeatUpdate(btn.dataset.seat, status);
    }

    // Confirm booking
    function submitBooking(showId) {
        const selected = [...document.querySelectorAll('.selected')].map(b => b.dataset.seat);
        if (selected.length === 0) {
            alert("Please select at least one seat.");
            return;
        }
        document.getElementById('seatNumbers').value = selected.join(',');
        document.getElementById('bookingForm').submit();
    }

    document.addEventListener("DOMContentLoaded", connectSocket);
</script>
</body>
</html>
