<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation – Hamro Chalchitraghar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 text-center">
<h2 class="text-success mb-3">✅ Booking Confirmed!</h2>

<div class="card mx-auto shadow-sm" style="max-width: 400px;">
    <div class="card-body">
        <h5 th:text="${booking.show.movie.title}"></h5>
        <p><strong>Show Time:</strong> <span th:text="${#temporals.format(booking.show.showTime, 'dd-MMM hh:mm a')}"></span></p>
        <p><strong>Hall:</strong> <span th:text="${booking.show.hallNo}"></span></p>
        <p><strong>Seats:</strong> <span th:text="${booking.seatNo}"></span></p>
        <p><strong>Status:</strong> <span th:text="${booking.status}"></span></p>
        <hr>
        <p><strong>Booking Time:</strong> <span th:text="${#temporals.format(booking.bookingTime, 'dd-MMM hh:mm a')}"></span></p>
        <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a href="/user/bookings?customerId=1" class="btn btn-primary">View My Bookings</a>
    <a href="/user/" class="btn btn-success">Back to Movies</a>
</div>
</body>
</html>
