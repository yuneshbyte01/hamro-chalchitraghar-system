<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation – Hamro Chalchitraghar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .confirmation-card {
            max-width: 420px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }
        .card-header {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 1.2rem;
        }
        .card-body p {
            margin: 0.3rem 0;
        }
        .btn-custom {
            background-color: #ff6600;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e65c00;
        }
        h2 {
            color: #28a745;
            font-weight: 700;
        }
    </style>
</head>
<body class="p-4 text-center">
<h2 class="mb-4">✅ Booking Confirmed!</h2>

<div class="confirmation-card">
    <div class="card-header">
        <h5 class="mb-0" th:text="${booking.show.movie.title}"></h5>
    </div>
    <div class="card-body">
        <p><strong>Show Time:</strong> <span th:text="${#temporals.format(booking.show.showTime, 'dd-MMM hh:mm a')}"></span></p>
        <p><strong>Hall:</strong> <span th:text="${booking.show.hallNo}"></span></p>
        <p><strong>Seats:</strong> <span th:text="${booking.seatNo}"></span></p>
        <p><strong>Status:</strong> <span class="text-success" th:text="${booking.status}"></span></p>
        <hr>
        <p><strong>Booking Time:</strong> <span th:text="${#temporals.format(booking.bookingTime, 'dd-MMM hh:mm a')}"></span></p>
        <p><strong>Booking ID:</strong> <span class="fw-bold" th:text="${booking.id}"></span></p>
    </div>
</div>

<div class="mt-4 d-flex justify-content-center gap-3">
    <a href="/user/bookings?customerId=1" class="btn btn-primary px-4">View My Bookings</a>
    <a href="/user/" class="btn btn-custom text-white px-4">Back to Movies</a>
</div>
</body>
</html>
