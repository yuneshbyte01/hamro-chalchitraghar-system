<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hamro Chalchitraghar â€“ Now Showing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .movie-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .movie-poster {
            height: 350px;
            object-fit: cover;
        }
        .card-body {
            background-color: #ffffff;
        }
        .btn-view {
            background-color: #ff6600;
            border: none;
        }
        .btn-view:hover {
            background-color: #e65c00;
        }
        h1 {
            font-weight: 700;
            color: #222;
        }
    </style>
</head>
<body class="py-4">
<div class="container">
    <h1 class="text-center mb-5">ðŸŽ¬ Now Showing at Hamro Chalchitraghar</h1>

    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="movie : ${movies}">
            <div class="card movie-card shadow-sm h-100">
                <img th:src="${movie.posterUrl}" class="card-img-top movie-poster" alt="Poster">
                <div class="card-body text-center">
                    <h5 class="card-title mb-2" th:text="${movie.title}"></h5>
                    <p class="text-muted mb-3"><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
                    <a th:href="@{'/user/movies/' + ${movie.id}}" class="btn btn-view w-100 fw-semibold">ðŸŽŸ View Shows</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
