<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hamro Chalchitraghar â€“ Now Showing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h1 class="text-center mb-4">Now Showing</h1>
<div class="row">
    <div class="col-md-3" th:each="movie : ${movies}">
        <div class="card mb-3 shadow-sm">
            <img th:src="${movie.posterUrl}" class="card-img-top" alt="Poster">
            <div class="card-body">
                <h5 th:text="${movie.title}"></h5>
                <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
                <a th:href="@{'/user/movies/' + ${movie.id}}" class="btn btn-primary btn-sm">View Shows</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
