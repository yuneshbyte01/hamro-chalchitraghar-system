<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Seat Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .seat { width: 40px; height: 40px; margin: 5px; border-radius: 5px; cursor: pointer; text-align: center; line-height: 40px; font-weight: 500; }
        .available { background-color: #4caf50; color: #fff; }
        .booked { background-color: #f44336; color: #fff; cursor: not-allowed; }
        .selected { background-color: #ff9800; color: #000; }
    </style>
    <script>
        function toggleSeat(btn) {
            if (btn.classList.contains('booked')) return;
            btn.classList.toggle('selected');
        }
        function submitBooking(showId) {
            const selected = [...document.querySelectorAll('.selected')].map(b => b.dataset.seat);
            if (selected.length === 0) {
                alert("Select at least one seat.");
                return;
            }
            document.getElementById('seatNumbers').value = selected.join(',');
            document.getElementById('bookingForm').submit();
        }
    </script>
</head>
<body class="p-4">
<div class="container">
    <h2 class="text-center mb-3">Select Seats for Walk-In Booking</h2>
    <p><strong>Movie:</strong> <span th:text="${show.movie.title}"></span></p>
    <p><strong>Hall:</strong> <span th:text="${show.hallNo}"></span></p>
    <p><strong>Show Time:</strong> <span th:text="${#temporals.format(show.showTime, 'dd-MMM hh:mm a')}"></span></p>

    <div class="d-flex flex-wrap justify-content-center" style="max-width: 500px;">
        <div th:each="seat : ${seats}"
             th:class="'seat ' + (${seat.booked} ? 'booked' : 'available')"
             th:data-seat="${seat.seatNo}"
             th:text="${seat.seatNo}"
             onclick="toggleSeat(this)">
        </div>
    </div>

    <form id="bookingForm" th:action="@{'/staff/shows/' + ${show.id} + '/book'}" method="post" class="text-center mt-4">
        <input type="hidden" id="seatNumbers" name="seatNumbers"/>
        <button type="button" class="btn btn-success" th:onclick="'submitBooking(' + ${show.id} + ')'">Confirm Booking</button>
        <a href="/staff/dashboard" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
