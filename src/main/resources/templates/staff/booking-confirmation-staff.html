<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Box Office Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2 class="text-center mb-3">Box Office Bookings</h2>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Movie</th>
        <th>Show Time</th>
        <th>Seats</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.show.movie.title}"></td>
        <td th:text="${#temporals.format(b.show.showTime, 'dd-MMM hh:mm a')}"></td>
        <td th:text="${b.seatNo}"></td>
        <td th:text="${b.status}"></td>
        <td>
            <form th:action="@{'/staff/bookings/' + ${b.id} + '/cancel'}" method="post">
                <button th:if="${b.status.name() == 'BOOKED'}" class="btn btn-danger btn-sm">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="text-center mt-3">
    <a href="/staff/dashboard" class="btn btn-secondary">â¬… Back to Dashboard</a>
</div>
</body>
</html>
