<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 text-center">

<h2 class="text-success mb-3">âœ… Walk-in Booking Confirmed!</h2>

<div class="card mx-auto shadow-sm" style="max-width: 420px;">
    <div class="card-body">
        <h5 th:text="${booking.show.movie.title}"></h5>
        <p><strong>Show Time:</strong>
            <span th:text="${#temporals.format(booking.show.showTime, 'dd-MMM hh:mm a')}"></span>
        </p>
        <p><strong>Hall:</strong>
            <span th:text="${booking.show.hallNo}"></span>
        </p>
        <p><strong>Seats:</strong>
            <span th:text="${booking.seatNo}"></span>
        </p>
        <p><strong>Status:</strong>
            <span th:text="${booking.status}"></span>
        </p>
        <p><strong>Channel:</strong>
            <span th:text="${booking.channel}"></span>
        </p>
        <hr>
        <p><strong>Booking Time:</strong>
            <span th:text="${#temporals.format(booking.bookingTime, 'dd-MMM hh:mm a')}"></span>
        </p>
        <p><strong>Booking ID:</strong>
            <span th:text="${booking.id}"></span>
        </p>
    </div>
</div>

<div class="mt-4 d-flex justify-content-center gap-2">
    <a th:href="@{'/staff/print/' + ${booking.id}}" class="btn btn-success">
