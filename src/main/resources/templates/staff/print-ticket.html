<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 300px;
            margin: auto;
            padding: 10px;
            font-family: "Courier New", monospace;
            background: #fdfdfd;
        }
        .ticket {
            border: 1px dashed #000;
            padding: 15px;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            border-top: 1px dashed #000;
            margin-top: 10px;
            padding-top: 5px;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                margin: 0;
                background: #fff;
            }
        }
    </style>
</head>
<body>
<div class="ticket">
    <div class="header">
        <h4>Hamro Chalchitraghar</h4>

    </div>

    <p><strong>Movie:</strong> <span th:text="${booking.show.movie.title}"></span></p>
    <p><strong>Show Time:</strong> <span th:text="${#temporals.format(booking.show.showTime, 'dd-MMM hh:mm a')}"></span></p>
    <p><strong>Hall:</strong> <span th:text="${booking.show.hallNo}"></span></p>
    <p><strong>Seats:</strong> <span th:text="${booking.seatNo}"></span></p>
    <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
    <p><strong>Channel:</strong> <span th:text="${booking.channel}"></span></p>
    <p><strong>Status:</strong> <span th:text="${booking.status}"></span></p>

</div>
