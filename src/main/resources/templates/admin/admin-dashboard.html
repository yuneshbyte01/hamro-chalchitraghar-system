<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard â€“ Hamro Chalchitraghar</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4 bg-light">

<div class="container">
    <h2 class="text-center mb-4">ðŸŽ¬ Admin Dashboard</h2>

    <!-- Quick Stats -->
    <div class="row text-center mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>ðŸŽŸ Total Bookings</h5>
                    <h3 th:text="${totalBookings}"></h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>ðŸ’° Total Revenue (â‚¨)</h5>
                    <h3 th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')}"></h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>ðŸ‘¥ Registered Users</h5>
                    <h3 th:text="${totalCustomers}"></h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>ðŸŽ¬ Active Movies</h5>
                    <h3 th:text="${totalMovies}"></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="card shadow-sm p-3">
        <h5 class="text-center mb-3">ðŸ“Š Bookings Overview</h5>
        <canvas id="bookingChart" height="120"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('bookingChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Bookings', 'Users', 'Movies'],
            datasets: [{
                data: [
                    [[${totalBookings}]],
                    [[${totalCustomers}]],
                    [[${totalMovies}]]
                ],
                backgroundColor: ['#007bff', '#28a745', '#ffc107']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>

</body>
</html>
