<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Reports â€“ Hamro Chalchitraghar</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
<div class="container">

    <h2 class="text-center mb-4">ðŸ“Š Booking & User Reports</h2>

    <!-- Filter Form -->
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="startDate" th:value="${startDate}">
        </div>
        <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" name="endDate" th:value="${endDate}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Movie</label>
            <select class="form-select" name="movie">
                <option value="">All</option>
                <option th:each="m : ${movies}" th:value="${m.title}" th:text="${m.title}"
                        th:selected="${selectedMovie == m.title}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option value="">All</option>
                <option>BOOKED</option>
                <option>CANCELLED</option>
            </select>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a href="/admin/reports/export/excel" class="btn btn-success">Export to Excel</a>
        </div>
    </form>

    <!-- Results Table -->
    <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info text-center">
        No bookings found for the selected filters.
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(bookings)}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Movie</th>
            <th>Show Time</th>
            <th>Seats</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.show.movie.title}"></td>
            <td th:text="${#temporals.format(b.show.showTime, 'dd-MMM hh:mm a')}"></td>
            <td th:text="${b.seatNo}"></td>
            <td th:text="${b.show.price}"></td>
            <td th:text="${b.status}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/admin/dashboard" class="btn btn-secondary">â¬… Back to Dashboard</a>
    </div>

</div>
</body>
</html>
