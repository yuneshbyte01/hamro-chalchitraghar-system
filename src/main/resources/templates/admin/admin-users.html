<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Management â€“ Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
<div class="container">

    <h2 class="text-center mb-4">ðŸ‘¥ User & Role Management</h2>

    <table class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Bookings</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role}"></td>
            <td th:text="${#lists.size(u.bookings)}"></td>
            <td>
                <form th:action="@{'/admin/users/' + ${u.id} + '/role'}" method="post" class="d-inline">
                    <select name="newRole" class="form-select form-select-sm d-inline-block" style="width:auto;">
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                                th:selected="${r == u.role}"></option>
                    </select>
                    <button class="btn btn-warning btn-sm">Change</button>
                </form>
                <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" class="d-inline">
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/admin/dashboard" class="btn btn-secondary">â¬… Back to Dashboard</a>
    </div>

</div>
</body>
</html>
